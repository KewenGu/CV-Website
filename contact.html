<script type="application/javascript">

    function validateEmail(email) {
        let re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(email);
    }

	function contactMe() {
        let submit = document.getElementById('submit');
        submit.disabled = true;
        submit.style = 'background: #d5c198;';

		let name = document.getElementById('name').value;
        let email = document.getElementById('email').value;
        let subject = document.getElementById('subject').value;
        let message = document.getElementById('message').value;

		if (!validateEmail(email)) {
		    alert('Hi, please provide your email address so that I can contact you!');
            submit.disabled = false;
            submit.style = 'background: #e9a820';
            return;
        }
		if (name.length === 0 || email.length === 0 || subject.length === 0 || message.length === 0) {
		    alert('Hi, please let me know more about you, thanks!');
            submit.disabled = false;
            submit.style = 'background: #e9a820';
            return;
        }


        emailjs.send("gmail", "kewengu_com_contact_email_template", {
            to_name: 'Kewen',
            from_name: name,
            email: email,
            subject: subject,
            message: message
        }).then(
            function(response) {
                console.log("SUCCESSFULLY SENT TO KEWEN", response);
                alert('Yeah! Your contact information has been sent. I\'ll reach back to you soon.');
                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                document.getElementById('subject').value = '';
                document.getElementById('message').value = '';
            },
            function(error) {
                console.log("FAILED SENT TO KEWEN", error);
                alert('Oops! Something went wrong. Please try again later.');
            }
        );

    }
</script>
